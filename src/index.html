<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Board</title>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <section class="board-section">
    <div class="result">
      <div class="titles">
        <h2>Call of Duty Vanguard Recent Score</h2>
        <button type="button" class="btn refresh">Refresh</button>
      </div>
      <ul class="scores-list"></ul>
    </div>
    <div class="score-form">
      <h2>Add your Score</h2>
      <form action="#" id="submit-data">
        <input type="text" id="fullname" placeholder="Your name">
        <input type="number" id="score" placeholder="Your Score">
        <button type="submit" class="btn submit-form"><span>Submit</span></button>
      </form>
    </div>
  </section>
</body>

</html>
